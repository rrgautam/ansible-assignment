- hosts: frontends
  gather_facts: false
  tasks:
  - name: Curl website
    uri:
     url: "http://frontend1.6e8e.example.opentlc.com/"
     return_content: yes
    # with_items:
    #   - "{{ inventory_hostname }}"
    register: webpage
    tags:
      - osp.smoke

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
